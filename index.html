<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random-Quote-Machine</title>
    <link rel=¨stylesheet¨ type=¨text/css¨ href=¨style.css¨>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="script.js"></script>
    <style>
    .button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }
    .button5 {
        background-color: white;
        color: black;
        border: 2px solid #555555;
    }
    </style>
  </head>
  <body>
    <script src="script.js"></script>
    <center><h1 id="RandomQuote" >Once We Accept Our Limits, We Go Past Them</h1></center>
    <center><h1 id="RandomAuthor" >~ Albert Einstein</h1></center>
    <center><button type="button" onclick="randomNumber()" class="button button5">New Quote</button></center>
    <center><button type="button" onclick="tweet()"><i class="fab fa-twitter-square fa-3x""></i></button></center>
    </body>
</html>
