<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random-Quote-Machine</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script> <!-- font awesome link -->
    <script src="script.js"></script>
  </head>
  <body>
    <script src="script.js"></script>
    <center>
    <div class="quote-block quote-outline rounded-quote">
    <center><h1 id="RandomQuote">Once We Accept Our Limits, We Go Past Them</h1></center>
    <center><h1 id="RandomAuthor" >~ Albert Einstein</h1></center>
  </div>
    </center>
    <center>
    <div class="line">
    <center><button type="button" onclick="randomNumber()" class="button button5 button3">New Quote</button></center>
  </div>
    <div class="line">
    <center><button type="button" onclick="tweet()" class="button button5 button3">Tweet</button></center>
  </div>
    </center>
    </body>
</html>
